<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>administração - Fast Parking</title>

        <!-- Loading CSS -->
        <link rel="stylesheet" href="./assets/styles/reset.css" />
        <link rel="stylesheet" href="./assets/styles/utils/animations.css" />

        <link rel="stylesheet" href="./assets/styles/pages/base_page.css" />
        <link rel="stylesheet" href="./assets/styles/header.css" />
        <link rel="stylesheet" href="./assets/styles/components/inputs.css" />
        <link rel="stylesheet" href="./assets/styles/components/table.css" />

        <!-- Google Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

        <!-- Loading custom components -->
        <script src="./src/components/sidebar.js" defer></script>

        <!-- Loading JS -->
        <script src="./src/pages/vehicle.js" type="module" defer></script>
    </head>
    <body>
        <sidebar-component data-active-index="1"></sidebar-component>
        <main>
            <header>
                <h1>Cadastro de veículos</h1>
                <img src="assets/logo.png" alt="" />
            </header>

            <div class="row-container">
                <div class="form-container">
                    <form autocomplete="off" id="vehicle-form">
                        <div class="input-field">
                            <label for="license-plate">Placa</label>
                            <input type="text" id="license-plate" placeholder="ABCD-127" required />
                        </div>
                        <div class="input-field">
                            <label for="type">Tipo</label>
                            <select id="type" required data-type="vehicle-types"></select>
                        </div>
                        <div class="input-field">
                            <label for="colour">Cor</label>
                            <select id="colour" required data-type="vehicle-colours"></select>
                        </div>
                        <div class="input-field">
                            <label for="model">Modelo</label>
                            <select id="model" required data-type="vehicle-models"></select>
                        </div>
                        <div class="input-field">
                            <label for="cpf">CPF do cliente</label>
                            <input type="text" id="cpf" placeholder="111.222.333-44" max-length="14" required />
                        </div>

                        <button class="primary-btn" id="submit-btn">cadastrar</button>
                        <button class="negative-btn" id="cancel-btn" disabled>cancelar</button>
                    </form>
                </div>
                <div class="data-view">
                    <table id="data-view-table">
                        <tr>
                            <th class="table-header">Placa</th>
                            <th class="table-header">Modelo</th>
                            <th class="table-header">Cor</th>
                            <th class="table-header">Dono</th>
                            <th class="table-header">Opções</th>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
