<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>administração - Fast Parking</title>

        <!-- Loading CSS -->
        <link rel="stylesheet" href="./assets/styles/reset.css" />
        <link rel="stylesheet" href="./assets/styles/pages/base_page.css" />
        <link rel="stylesheet" href="./assets/styles/header.css" />
        <link rel="stylesheet" href="./assets/styles/components/inputs.css" />
        <link rel="stylesheet" href="./assets/styles/components/table.css" />

        <!-- Google Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Loading custom components -->
        <script src="./src/components/sidebar.js" defer></script>

        <!-- Loading JS -->
        <script src="./src/pages/users.js" defer type="module"></script>
    </head>
    <body>
        <sidebar-component data-active-index="0"></sidebar-component>
        <main>
            <header>
                <h1>Cadastro de usuários</h1>
                <img src="assets/logo.png" alt="" />
            </header>

            <div class="row-container">
                <div class="form-container">
                    <form autocomplete="off" id="user-form">
                        <div class="input-field">
                            <label for="name">Usuário</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input-field">
                            <label for="phone">Telefone</label>
                            <input type="text" id="phone" required>
                        </div>
                        <div class="input-field">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" required>
                        </div>
                        <div class="input-field">
                            <label for="password">Senha</label>
                            <input type="password" id="password" required>
                        </div>

                        <button class="primary-btn" id="submit-btn">cadastrar</button>
                        <button class="negative-btn" id="cancel-btn">cancelar</button>
                    </form>
                </div>
                <div class="data-view">
                    <table id="data-view-table">
                        <tr>
                            <th class="table-header">Nome</th>
                            <th class="table-header">Email</th>
                            <th class="table-header">cpf</th>
                            <th class="table-header">Opções</th>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
