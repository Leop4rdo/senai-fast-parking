<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>administração - Fast Parking</title>

        <!-- Loading CSS -->
        <link rel="stylesheet" href="./assets/styles/reset.css" />
        <link rel="stylesheet" href="./assets/styles/utils/animations.css" />

        <link rel="stylesheet" href="./assets/styles/pages/base_page.css" />
        <link rel="stylesheet" href="./assets/styles/header.css" />
        <link rel="stylesheet" href="./assets/styles/components/inputs.css" />
        <link rel="stylesheet" href="./assets/styles/components/table.css" />

        <!-- Google Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

        <!-- Loading custom components -->
        <script src="./src/components/sidebar.js" defer></script>

        <!-- Loading JS -->
        <script src="./src/pages/users.js" defer type="module"></script>
    </head>
    <body>
        <sidebar-component data-active-index="2"></sidebar-component>
        <main>
            <header>
                <h1>Cadastro de usuários</h1>
                <img src="assets/logo.png" alt="" />
            </header>

            <div class="row-container">
                <div class="form-container">
                    <form autocomplete="off" id="user-form">
                        <div class="input-field">
                            <label for="parkingSpace">Nome da vaga</label>
                            <input type="text" id="parkingSpace" required />
                        </div>
                        <div class="input-field">
                            <label for="type">Tipo</label>
                            <input type="text" id="type" required />
                        </div>
                        <button class="primary-btn" id="submit-btn">cadastrar</button>
                    </form>
                </div>
                <div class="data-view">
                    <table id="data-view-table">
                        <tr>
                            <th class="table-header">Opções</th>
                            <th class="table-header">Tipo</th>
                            <th class="table-header">Vaga</th>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
